<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf8">
        <title>로그인 테스트</title>
    </head>
    <body>
        <h1>로그인</h1>
        <br>
        <form method="post" action="/process/login/evelyn">
            <table>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="text" name="id" placeholder="아이디를 입력하세요"></td>
                </tr>
                <tr>
                    <td><label>패스워드</label></td>
                    <td><input type="password" name="password" placeholder="비밀번호를 입력하세요"></td>
                </tr>
            </table>
            <input type="submit" value="전송" name="">
        </form>
    </body>
</html>
