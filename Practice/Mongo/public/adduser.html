<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>사용자 추가 테스트</title>
    </head>
    <body>
        <h1>사용자 추가</h1>
        <br>
        <form method="post" action="/process/addUser">
            <table>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="text" name="id" placeholder="아이디를 입력하세요"></td>
                </tr>
                <tr>
                    <td><label>패스워드</label></td>
                    <td><input type="password" name="password" placeholder="패스워드를 입력하세요"></td>
                </tr>
                <tr>
                    <td><label>사용자명</label></td>
                    <td><input type="text" name="name" placeholder="이름을 입력하세요"></td>
                </tr>
            </table>
            <input type="submit" value="전송" name="">
        </form>
    </body>
</html>
